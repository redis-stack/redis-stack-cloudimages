name: Packer CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build-images:
    name: Build ${{ matrix.cloud-provisioners }} image
    strategy:
      matrix:
        cloud-provisioners: ['gcp', 'aws']
        # cloud-provisioners: ['aws','gcp','azure'] 
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      PROJECT_ID: ${{ secrets.PROJECT_ID}}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Packer
      uses: hashicorp/setup-packer@main
      with:
        version: latest

    - name: Run `packer init`
      id: init
      run: "packer init $GITHUB_WORKSPACE/${{ matrix.cloud-provisioners }}/${{ matrix.cloud-provisioners }}-ubuntu.pkr.hcl"

    - name: Build image
      run: |
        packer build $GITHUB_WORKSPACE/${{ matrix.cloud-provisioners }}

    - name: echo params
      env:
        cloud: ${{ matrix.cloud-provisioners }}
      run: |
        find . -type f -print0 | xargs -0 echo

    - name: Upload image artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.cloud-provisioners }}-artifacts.json
        path: ./${{ matrix.cloud-provisioners }}-artifacts.json

  test-aws-image:
    needs: build-image
    name: Test redis-stack aws image
    uses: ./.github/workflows/aws.yml
    with:
      cloud-platform: aws
      deregister: true
    secrets:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY}}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY}}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}

  test-gcp-image:
    needs: build-image
    name: Test redis-stack gcp image
    uses: ./.github/workflows/gcp.yml
    with:
      cloud-platform: gcp
      deregister: true
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY}}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}
      PROJECT_ID: ${{ secrets.PROJECT_ID}}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT}}

      
